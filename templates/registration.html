{% extends 'dummy.html' %}
{% load static %}
{% block title %}
    <title>Registration Page</title>
{% endblock %}


{% block body_block %}

<style>
    body
     {
         background-image: url("{% static 'images/kids.jpeg' %}");
         background-size: cover;
         background-repeat: no-repeat;
     }
     form
     {
         margin-top: 50px;
     }
     .one
     {
   
         color: white;
         font-size: medium;
         width: 950px;
         border-radius: 2%;
         font-weight: bold;
     
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         border-top-left-radius: 10px;
         border-top-right-radius: 10px;
         margin-top:-100px;
     }
     textarea
     {
         border-radius: 80px;
         height: 10px;
     }
     input
     {
         background-color: bisque;
         border-radius: 5%;
         margin-top: 10px;
     
     }
     input
     {
         color: rgb(221, 45, 45);
         border-radius: 1%;
     }
     textarea{
         width: 200px;
         height: 100px;
     }
     .div
     {
         margin-top: 100px;
         
         width: 600px;
         height: 500px;
         border-radius: 5%;
     }
 
     .lion>a
     {
         justify-content: center;
         padding: 20px;
     }
     .lion>a:hover
     {
         color:rgb(185, 255, 23);
         width: 150px;
         height: 100px;
     }
     h1
     {
         font-size: larger;
         font-weight: bolder;
         font-style: normal;
         font-size: 40px;
         color: rgb(11, 168, 182);
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     }
     .lion
     {
         position: relative;
         top:350px;
     }
     .link
     {
         position: relative;
         top:355px;
     }
     </style>

    <center>
        <h1>Registration Form</h1>
        <div class="one">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="div">
                    <table class="nvn">
                    <fieldset>
                    <tr>
                        <td>{{usfo}}</td>
                    </tr>

                    <tr>
                        <td>{{pfo}}</td>
                    </tr>

                    <tr>
                        <td>
                            <input type="submit" value="registration" class="btn btn-warning">
                        </td>
                    </tr>

                    <p class="link">Don't have an account</p>

                    <div class="lion">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-square-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-google"></i></a>
                        <a href=""><i class="fa-brands fa-square-instagram"></i></a>
                        <iframe width="5" height="5" src="https://www.youtube.com/embed/wbkfuO0havc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				    </div>
                    </table>
                </div>
            </form>
        </div>
    </center>
    
    {% endblock %}
